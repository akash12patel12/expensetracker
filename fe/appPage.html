<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>Expense Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="display-2 mt-4">Expense Manager App</div>
      <div class="mt-3"><button class="btn btn-info " onclick="initiatePremium(event)">Buy Premium</button></div>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
      <div class="form">
        <form onsubmit="submitExpense(event)" method="post">
          <input
            placeholder="Description"
            type="text"
            name="desc"
            class="form-control mt-3"
          />
          <input
            placeholder="Amount"
            type="number"
            name="amount"
            class="form-control mt-3"
          />
          <select name="cat" class="form-control mt-3">
            <option value="" disabled selected>Category</option>
            <option value="Essential">Essential</option>
            <option value="Non-Essential">Non Essential</option>
          </select>

          <button class="btn btn-primary mt-3" type="submit">
            Add Expense
          </button>
          <button type="reset" class="btn btn-warning mt-3">Reset</button>
        </form>
      </div>
      <div >
           <table id="expenselist" class="table table-striped">
          
           

           </table>
           
           
      </div>

       

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <script src="expenseManager.js"></script>
    <script src="premium.js"></script>   
   
    <!-- <script src="index.js"></script> -->
  </body>
</html>
